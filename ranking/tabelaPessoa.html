<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tabela - Pessoas</title>
		<link type="text/css" rel="stylesheet" href="css/materialize.css"/>
		<link type="text/css" rel="stylesheet" href="css/jquery.dataTables.css"/>		
		<link type="text/css" rel="stylesheet" href="css/tabelaPessoa.css"/>	
	</head>
	
	<body>	
        <h1>Ranking</h1>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<button class="btn waves-effect waves-light" id="botaoNovo">Jogar novamente</button>
				</div>
			</div>	
			
			<div class="row">
				<div class="col s12">
					<table id="tabelaPessoa" class="display highlight">
						<thead>
						  <tr>
							  <th>Usuário</th>
							  <th>Pontuação</th>
							  <th>Minutos</th>
							  <th>Segundos</th>

						  </tr>
						</thead>
						<tfoot>
							<tr>
							  <th></th>
							  <th></th>
							  <th></th>
							  <th></th>

							</tr>
						</tfoot>						
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.dataTables.js"></script>		
		<script type="text/javascript" src="js/materialize.js"></script>
		<script type="text/javascript" src="js/tabelaPessoa.js"></script>		
	</body>
</html>
